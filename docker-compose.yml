version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: goldenia-db
    environment:
      POSTGRES_USER: goldenia
      POSTGRES_PASSWORD: goldenia123
      POSTGRES_DB: goldenia_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
